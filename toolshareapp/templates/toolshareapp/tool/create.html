{% extends "toolshareapp/base.html" %}

{% block content %}

  <div class="create-form">
    
    <h2>Register Tool</h2>
    
    <form id="tool_create_form" action="{% url 'tool.create.post' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
      <table>{{ form.as_table }}</table>
      <input type="submit" value="Save" />
    </form>
  </div>
  
  <script type="text/javascript">
    $('#tool_create_form').validate(formValidationArguments);
  </script>
  
{% endblock %}
