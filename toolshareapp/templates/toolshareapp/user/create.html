{% extends "toolshareapp/base.html" %}

{% block content %}

<div class="create-form">
    
	<h2>Register</h2>
	
	<form id="user_create_form" action="{% url 'user.create.post' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
		<table>{{ form.as_table }}</table>
		<input type="submit" value="Create Account" />
	</form>
</div>

	<script type="text/javascript">
		$('#user_create_form').validate(formValidationArguments);
	</script>

{% endblock %}
